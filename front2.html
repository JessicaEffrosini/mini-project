<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('pawbg.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .admin-panel {
      max-width: 900px;
      margin: 50px auto;
      background-color: #BBA6D8;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .admin-panel h2 {
      text-align: center;
      margin-bottom: 30px;
      background-color:#4A3F5C ;
      color: #eae9ec;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .pet-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background-color: #efebf3;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .btn-danger {
      background-color: #4A3F5C;
      border: none;
    }
    .btn-danger:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container admin-panel">
    <h2>Admin Panel - Manage Pet Listings</h2>

    <!-- Add Pet Form -->
    <form class="mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Pet Name" required />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Age" required />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Location" required />
        </div>
        <div class="col-md-6">
          <input type="url" class="form-control" placeholder="Image URL" required />
        </div>
        <div class="col-12">
          <textarea class="form-control" placeholder="Description" rows="3" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class=" btn btn-danger">Add Pet</button>
        </div>
      </div>
    </form>

    <!-- Pet Listings -->
    <h4>Existing Listings</h4>
    <div class="pet-list-item">
      <div>
        <strong>Jo</strong> - 6 months - Chennai
        <br><small>Jo is a vibrant burst of color and personality, with feathers as bright as his spirit.</small>
      </div>
      <button class="btn btn-danger btn-sm">Remove</button>
    </div>
    <div class="pet-list-item">
      <div>
        <strong>Keno</strong> - 1 yr - Chennai
        <br><small>Curious kitten who loves cuddles.</small>
      </div>
      <button class="btn btn-danger btn-sm">Remove</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
